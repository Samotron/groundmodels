name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-cli:
    name: Build CLI binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: groundmodels
          - os: macos-latest
            target: x86_64-apple-darwin
            bin: groundmodels
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: groundmodels.exe
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build CLI
        run: cargo build -p groundmodels-cli --release --target ${{ matrix.target }}

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp "target/${{ matrix.target }}/release/${{ matrix.bin }}" "dist/${{ matrix.bin }}"
            powershell -Command "Compress-Archive -Path dist/${{ matrix.bin }} -DestinationPath dist/groundmodels-${{ matrix.target }}.zip"
          else
            cp "target/${{ matrix.target }}/release/${{ matrix.bin }}" "dist/${{ matrix.bin }}"
            tar -czf "dist/groundmodels-${{ matrix.target }}.tar.gz" -C dist "${{ matrix.bin }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: groundmodels-${{ matrix.target }}
          path: dist/*

  github-release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: build-cli
    permissions:
      contents: write
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: github-release
    permissions:
      contents: read
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish groundmodels-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p groundmodels-core --locked

      - name: Publish groundmodels-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p groundmodels-cli --locked
